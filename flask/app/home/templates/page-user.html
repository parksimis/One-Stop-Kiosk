{% extends "layouts/base.html" %}

{% block title %} 고민고민하지말조 {% endblock %}

<!-- Specific Page CSS goes HERE  -->
{% block stylesheets %}
<style type="text/css">

        .user_bg {
        background: rgb(225, 47, 35);
        }
        .nega_bg {
            background: rgb(54, 54, 54);
        }
        .user_font {
            font-family: 'Jua';
            font-size: 40px;
        }
        .wrap {
            position: relative;
        }
        .over {
            width: 100%;
            height: 100%;
            position: absolute;
            top: 0px;
            text-align: center;
        }
        .over canvas{
            width: 100%;
            height: 100%;
        }
</style>
{% endblock stylesheets %}

{% block content %}
    <div class="row mt-4">
        <div class="card col-md-10" style="margin: 0 auto;">
            <div class="card-header">
              <h4 class="card-title text-center user_font pt-4">오늘의 기분에 맞는 표정을 보여주세요</h4>
            </div>
            <div class="card-body text-center">
                <div class="wrap">
                    <video id="video_tp" class="col-md-12 bg-white border" autoplay="true"></video>
                    <div class="over">
                        <canvas id='takePhotoCanvas'></canvas>
                    </div>
                </div>

            <form method="POST" enctype="multipart/form-data" id="uploadForm">
                <button type="button" id="btnUpload" class="btn user_bg w-100 user_font rounded" onclick="counter = setInterval('timer()', 1000)">촬영하기</button>
                <div class="clearfix"></div>
            </form>
          </div>
      </div>
    </div>


{% endblock content %}

<!-- Specific Page JS goes HERE  -->
{% block javascripts %}

<script type="text/javascript">

    var imageCapture;
    var count = 4;
    var canv = document.getElementById('takePhotoCanvas');
    var ctx = canv.getContext('2d');
    ctx.font = '60px Do Hyeon';
    ctx.fillStyle ='white';
    ctx.textAlign = 'center';

    function timer(){

        ctx.clearRect(0, 0, canv.width, canv.height);
        count -- ;

        if (count <= 0){
            clearInterval(counter);
            onTakePhotoButtonClick();
            $('#takePhotoCanvas').css('z-index', 100);
            $('#video_tp').css('z-index', -1)

        }
        if (count == 0){
            count = ''
        }
        ctx.fillText(count, 150, 100);

    }
	function onGetUserMediaButtonClick() {
	  navigator.mediaDevices.getUserMedia({video: true})
	  .then(mediaStream => {
		document.querySelector('video').srcObject = mediaStream;

		const track = mediaStream.getVideoTracks()[0];
		imageCapture = new ImageCapture(track);
	  })
	  .catch(error => ChromeSamples.log(error));
	}

	function onTakePhotoButtonClick() {
	  imageCapture.takePhoto()
	  .then(blob => createImageBitmap(blob))
	  .then(imageBitmap => {
		const canvas = document.querySelector('#takePhotoCanvas');
		drawCanvas(canvas, imageBitmap);

	  })
	  .catch(error => ChromeSamples.log(error));
	}

	/* Utils */

	function drawCanvas(canvas, img) {
	  canvas.width = getComputedStyle(canvas).width.split('px')[0];
	  canvas.height = getComputedStyle(canvas).height.split('px')[0];
	  let ratio  = Math.min(canvas.width / img.width, canvas.height / img.height);
	  let x = (canvas.width - img.width * ratio) / 2;
	  let y = (canvas.height - img.height * ratio) / 2;
	  canvas.getContext('2d').clearRect(0, 0, canvas.width, canvas.height);
	  canvas.getContext('2d').drawImage(img, 0, 0, img.width, img.height,
		  x, y, img.width * ratio, img.height * ratio);

        var data = canvas.toDataURL();


        $.ajax({
        type: "POST",
        enctype: 'multipart/form-data',
        url: '/upload_image',
        data: data,
        async: false,
        processData: false,
        contentType: false,
        cache: false,
        dataType: 'json',
        success: function (data) {
            window.location.href = '/recommend'
        },
        error: function (e) {
            alert('fail');
        }
        });
	}

    onGetUserMediaButtonClick()


</script>

{% endblock javascripts %}
