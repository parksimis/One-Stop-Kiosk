{% block content %}

      <div class="card">
        <div class="card-header">
          <h4 class="card-title text-center user_font pt-4">오늘의 기분에 맞는 표정을 보여주세요</h4>
        </div>
          <div class="row">
            <div class="card-body text-center">
            <video id="video_tp" class="col-md-12 bg-white border" autoplay="true"></video>
            <canvas id='takePhotoCanvas'></canvas>
            <form method="POST" enctype="multipart/form-data" id="uploadForm">
                <button type="button" id="btnUpload" class="btn user_bg w-75 user_font rounded" onclick="counter = setInterval('timer()', 1000)">촬영하기</button>
                <div class="clearfix"></div>
            </form>
        </div>
          </div>

      </div>

{% endblock content %}

<!-- Specific Page JS goes HERE  -->
{% block javascripts %}

<script type="text/javascript">

    var imageCapture;
    var count = 4;
    var canv = document.getElementById('takePhotoCanvas');
    var ctx = canv.getContext('2d');
    ctx.font = '60px Do Hyeon';
    ctx.textAlign = 'center';

    // var counter = setInterval(timer, 1000)

    function timer(){
        ctx.clearRect(0, 0, 300, 100);
        count -- ;
        if (count <= 0){
            clearInterval(counter);
            onTakePhotoButtonClick();
            $('#video_tp').hide();
        }
        ctx.fillText(count, 150, 91);
    }
	function onGetUserMediaButtonClick() {
	  navigator.mediaDevices.getUserMedia({video: true})
	  .then(mediaStream => {
		document.querySelector('video').srcObject = mediaStream;

		const track = mediaStream.getVideoTracks()[0];
		imageCapture = new ImageCapture(track);
	  })
	  .catch(error => ChromeSamples.log(error));
	}

	function onTakePhotoButtonClick() {
	  imageCapture.takePhoto()
	  .then(blob => createImageBitmap(blob))
	  .then(imageBitmap => {
		const canvas = document.querySelector('#takePhotoCanvas');
		drawCanvas(canvas, imageBitmap);

	  })
	  .catch(error => ChromeSamples.log(error));
	}

	/* Utils */

	function drawCanvas(canvas, img) {
	  canvas.width = getComputedStyle(canvas).width.split('px')[0];
	  canvas.height = getComputedStyle(canvas).height.split('px')[0];
	  let ratio  = Math.min(canvas.width / img.width, canvas.height / img.height);
	  let x = (canvas.width - img.width * ratio) / 2;
	  let y = (canvas.height - img.height * ratio) / 2;
	  canvas.getContext('2d').clearRect(0, 0, canvas.width, canvas.height);
	  canvas.getContext('2d').drawImage(img, 0, 0, img.width, img.height,
		  x, y, img.width * ratio, img.height * ratio);

        // var data = canvas.toDataURL();

</script>
