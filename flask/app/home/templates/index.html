{% extends "layouts/base.html" %}

{% block title %} KIO-ZERO {% endblock %}

<!-- Specific Page CSS goes HERE  -->
{% block stylesheets %}
    <style type="text/css">

        .user_bg {
        background: rgb(234, 112, 45);
        }
        .nega_bg {
            background: rgb(76, 76, 76);
        }
        .user_font {
            font-family: 'Black Han Sans';
            font-size: 60px;
        }

    </style>

{% endblock stylesheets %}

{% block content %}
<div>
    <div class="row mt-4">
        <div class="card col-md-10" style="margin: 0 auto;">
          <div class="card-header w-50 h-50 text-center" style="margin: 0 auto;">
            <img class='p-4 w-100 h-100' src="/static/assets/img/logo.png">
          </div>
          <div class="row text-center mb-4" style="margin: 0 auto;">
              <div class="col">
                <button type="button" class="btn btn-white p-0 rounded" onclick="location.href = '/direct_menu'">
                  <img class="img-fluid" src="/static/assets/img/direct_btn.png">
                </button>
              </div>
              <div class="col">
                  <button class="btn bg-white p-0 rounded" data-toggle="modal" data-target="#checkinfo_modal">
                    <img class="img-fluid" src="/static/assets/img/onestop_btn.png">
                  </button>
              </div>
        </div>
    </div>
</div>

<div class="modal fade" id="checkinfo_modal" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content">
        <div class="card">
            <div class="card-body">
                <img class="card-img-top w-100" src="/static/assets/img/personal_info.png">
            <div class="row text-center align-middle mt-4">
                <div class="col-sm-6 align-self-center">
                    <input type="button" onclick="reject_privacy()" class='btn w-100 h-100 nega_bg user_font rounded' style="font-size: 30px;" value="비동의">
                </div>
                <div class="col-sm-6 align-self-center">
                    <input type="button" onclick="agree_privacy()" class='btn w-100 h-100 user_bg user_btn user_font rounded' style="font-size: 30px;" value="동의">
                </div>
            </div>
        </div>
        </div>
    </div>
  </div>
</div>

{% endblock content %}

<!-- Specific Page JS goes HERE  -->
{% block javascripts %}

  <script>
    $(document).ready(function() {
      // Javascript method's body can be found in assets/js/demos.js
      md.initDashboardPageCharts();

    });

    // function check_info() {
    //     window.open('check_info.html', '개인정보 이용 동의', width=200, height=200);
    // };
    function agree_privacy(){
      window.location.href = '/page-user'
    }
    function reject_privacy(){
      window.location.href = '/menu'
    }
  </script>

{% endblock javascripts %}
